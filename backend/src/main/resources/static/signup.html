<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MyTutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #fdf7f2;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
      text-align: center;
    }
    header .logo {
      font-weight: 700;
      font-size: 28px;
      color: #00bfa5;
    }
    main {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    main h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #00bfa5;
      outline: none;
    }
    button {
      padding: 12px 15px;
      background: #00bfa5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #009e8f;
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .login-link a {
      color: #00bfa5;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    
    fieldset {
      margin-bottom: 20px;
      border: none;
      padding: 0;
    }
    
    .role-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .role-option {
      display: flex;
      align-items: center;
    }
    
    .role-option input {
      margin-right: 8px;
    }
    
    .conditional-fields {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyTutor</div>
  </header>
  <main>
    <h2>Create your account</h2>
    <form action="#" method="POST" id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
      
      <fieldset>
        <legend>I am a:</legend>
        <div class="role-selection">
          <div class="role-option">
            <input type="radio" id="role-student" name="role" value="STUDENT" required />
            <label for="role-student">Student</label>
          </div>
          <div class="role-option">
            <input type="radio" id="role-tutor" name="role" value="TUTOR" required />
            <label for="role-tutor">Tutor</label>
          </div>
        </div>
      </fieldset>

      <div id="student-fields" class="conditional-fields" style="display: none;">
        <label for="grade">Grade Level</label>
        <select id="grade" name="grade">
          <option value="">Select your grade...</option>
          <option value="6th Grade">6th Grade</option>
          <option value="7th Grade">7th Grade</option>
          <option value="8th Grade">8th Grade</option>
          <option value="9th Grade">9th Grade</option>
          <option value="10th Grade">10th Grade</option>
          <option value="11th Grade">11th Grade</option>
          <option value="12th Grade">12th Grade</option>
          <option value="University">University</option>
        </select>
      </div>

      <div id="tutor-fields" class="conditional-fields" style="display: none;">
        <label for="specialization">Field of Specialization</label>
        <input type="text" id="specialization" name="specialization" placeholder="E.g., Mathematics, Physics, etc." />
        
        <label for="qualifications">Qualifications</label>
        <textarea id="qualifications" name="qualifications" rows="3" placeholder="Your education background, teaching experience, etc."></textarea>
      </div>
      
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </main>
  <script>
    // Show/hide conditional fields based on role selection
    const roleRadios = document.querySelectorAll('input[name="role"]');
    const studentFields = document.getElementById('student-fields');
    const tutorFields = document.getElementById('tutor-fields');

    roleRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'STUDENT') {
          studentFields.style.display = 'block';
          tutorFields.style.display = 'none';
        } else if (radio.value === 'TUTOR') {
          studentFields.style.display = 'none';
          tutorFields.style.display = 'block';
        } else {
          studentFields.style.display = 'none';
          tutorFields.style.display = 'none';
        }
      });
    });

    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
      }

      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const roleChecked = document.querySelector('input[name="role"]:checked');

      // Create form data object
      const formData = {
        name: nameInput ? nameInput.value : '',
        email: emailInput ? emailInput.value : '',
        password: password,
        role: roleChecked ? roleChecked.value : ''
      };
      
      // Add conditional fields based on role
      if (formData.role === 'STUDENT') {
        const gradeInput = document.getElementById('grade');
        formData.grade = gradeInput ? gradeInput.value : '';
      } else if (formData.role === 'TUTOR') {
        const specializationInput = document.getElementById('specialization');
        const qualificationsInput = document.getElementById('qualifications');
        formData.specialization = specializationInput ? specializationInput.value : '';
        formData.qualifications = qualificationsInput ? qualificationsInput.value : '';
      }

      console.log('Submitting Form Data:', formData); // For debugging

      try {
          const response = await fetch('/api/auth/register', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData)
          });

          const responseData = await response.json(); // Always try to parse JSON

          if (!response.ok) {
              console.error('Registration failed response:', responseData);
              throw new Error(responseData.error || `Registration failed with status: ${response.status}`);
          }

          alert('Registration successful!');
          window.location.href = '/login.html'; // Redirect to login page
      } catch (error) {
          console.error('Registration error:', error);
          alert(error.message || 'An unexpected error occurred during registration.');
      }
    });
  </script>
</body>
</html>
